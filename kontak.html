  <style>
    :root{
    --primary:#3910f0;
    --bg:#1d0955;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-decoration: none;
}
body{
    font-family: 'poppins' , sans-serif;
    background-color: var(--bg);
    color: #fff;
    min-height: 1500px;
}





/*Navbar*/
.navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.4rem 7%;
    background-color: var(--primary);
    border-bottom: 1px solid #9c1e72;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    width: 100%;
    height: 50px; 
}
.content {
  padding-top: 60px;  /* Sesuaikan dengan tinggi navbar Anda */
}

.form-container {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
}
.navbar .navbar-logo{
    font-size: 2rem;
    font-weight: 700;
    color: cyan;
    font-style: italic;
}
.navbar.navbar-logo span{
    color: var(--primary);
}
.navbar .navbar-nav a{
    color: #FFf;
    display: inline-block;
    font-size: 1.4rem;
    margin: 0 1rem;
}
.navbar .navbar-nav a:hover{
    color: var(--primary);
}
.navbar .navbar-nav a::after{
    content: '';
    display: block;
    padding-bottom: 0.5rem solid var(--primary);
    border-bottom: 0.1rem solid var(--primary);
    transform: scaleX(0);
}
.navbar .navbar-nav a:hover::after{
    transform: scaleX(1);
}
.navbar .navbar-extra a{
    color: #FFf;
    margin: 0 0.5rem;
}
.navbarb .navbar-extrava:hover{
    color: var(--primary);
}
 /* Navbar search form */
 .navbar .search-form {
    position: absolute;
    top: 100%;
    right: 7%;
    background-color: #fff;
    width: 50rem;
    height: 5rem;
    display: flex;
    align-items: center;
    transform: scaleY(0);
    transform-origin: top;
    transition: 0.3s;
  }
  
  .navbar .search-form.active {
    transform: scaleY(1);
  }
  
  .navbar .search-form input {
    height: 100%;
    width: 100%;
    font-size: 1.6rem;
    color: var(--bg);
    padding: 1rem;
  }
  
  .navbar .search-form label {
    cursor: pointer;
    font-size: 2rem;
    margin-right: 1.5rem;
    color: var(--bg);
  }
/* Contact Section */
.container {
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input[type="text"],
input[type="name"],
input[type="email"],
textarea {
  justify-content: last baseline;
    width: 50%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 50%;
    padding: 10px;
    background-color: aquamarine;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: aqua
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.gambar-kecil {
  width: 60%;

/* Link normal */
a {
  color: blue; /* Warna link */
  text-decoration: none; /* Menghapus garis bawah */
}

/* Link yang sudah dikunjungi */
a:visited {
  color: #fff; /* Warna link yang sudah dikunjungi */
}

/* Link saat dihover */
a:hover {
  color: cyan; /* Warna link saat dihover */
  text-decoration: underline; /* Menambahkan garis bawah saat hover */
}

/* Link yang sedang aktif */
a:active {
  color: green; /* Warna link saat diklik */
}

  </style>
</head>
