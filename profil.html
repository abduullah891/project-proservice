*{
    margin: 0;

    box-sizing: border-box;
    outline: none;
    border: none;
    text-decoration: none;
}
/*Navbar*/
.navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.4rem 7%;
    background-color: var(--primary);
    border-bottom: 1px solid #9c1e72;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
}
.navbar .navbar-logo{
    font-size: 2rem;
    font-weight: 700;
    color: cyan;
    font-style: italic;
}
.navbar.navbar-logo span{
    color: var(--primary);
}
.navbar .navbar-nav a{
    color: #FFf;
    display: inline-block;
    font-size: 1.4rem;
    margin: 0 1rem;
}
.navbar .navbar-nav a:hover{
    color: var(--primary);
}
.navbar .navbar-nav a::after{
    content: '';
    display: block;
    padding-bottom: 0.5rem solid var(--primary);
    border-bottom: 0.1rem solid var(--primary);
    transform: scaleX(0);
}
.navbar .navbar-nav a:hover::after{
    transform: scaleX(1);
}
.navbar .navbar-extra a{
    color: #FFf;
    margin: 0 0.5rem;
}
.navbarb .navbar-extrava:hover{
    color: var(--primary);
}
 /* Navbar search form */
 .navbar .search-form {
    position: absolute;
    top: 100%;
    right: 7%;
    background-color: #fff;
    width: 50rem;
    height: 5rem;
    display: flex;
    align-items: center;
    transform: scaleY(0);
    transform-origin: top;
    transition: 0.3s;
  }
  
  .navbar .search-form.active {
    transform: scaleY(1);
  }
  
  .navbar .search-form input {
    height: 100%;
    width: 100%;
    font-size: 1.6rem;
    color: var(--bg);
    padding: 1rem;
  }
  
  .navbar .search-form label {
    cursor: pointer;
    font-size: 2rem;
    margin-right: 1.5rem;
    color: var(--bg);
  }
  /* Hero Section */
